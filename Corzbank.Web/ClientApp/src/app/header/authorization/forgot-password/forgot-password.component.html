<div class="buttons">
    <button class="go-back" (click)="goBack()"><i class="fas fa-arrow-left"></i></button>
    <button (click)="closeWindow()">x</button>
</div>
<div class="resend">
    <h3 class="title">Reset Password</h3>
    <form [formGroup]="resendForm">
        <div class="field">
            <div class="field-input">
                <i class="fas fa-user"></i>
                <input formControlName="email" placeholder="Email" class="email">
            </div>
            <span *ngIf="email && email.invalid && email.touched">Email is Required</span>
        </div>
    </form>
    <div class="auth-buttons">
        <button class="resend-code" [disabled]="resendForm.invalid" (click)="resend()">Reset</button>
    </div>
</div>
